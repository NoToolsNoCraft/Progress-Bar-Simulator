<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div style="overflow: hidden; height: 50%;">
            <img src="Progress bar icon.png" alt="Progress Bar Simulation" style="width: 250px; height: auto; object-fit: cover; transform: translateY(-20%);">
          </div>

        <h1>Progress Bar <br> Simulation</h1>

        <div class="cmp-examples-demo__top t-cmp-clean t-cmp-clean--light" data-cmp-examples-hook-demo="top">
            <div class="cmp-examples-demo__component cmp-examples-demo__component--widthFull">
                <div class="component">
                    <div class="progressbar">
                        <div class="cmp-progressbar__container">
                            <div id="progressbar-4e60878b00" class="cmp-progressbar">
                                <!-- Input fields for progress values -->
                                <div class="progress-info">
                                    <label for="progress-completed">Progress Completed (%): </label>
                                    <input type="number" id="progress-completed" min="0" max="100" value="0" oninput="updateProgressFromCompleted()">
                                </div>
                                <div class="progress-info">
                                    <label for="progress-remaining">Progress Remaining (%): </label>
                                    <input type="number" id="progress-remaining" min="0" max="100" value="100" oninput="updateProgressFromRemaining()">
                                </div>
                                <!-- Progress bar itself -->
                                <div class="cmp-progressbar__bar" id="progress-bar" role="progressbar" aria-label="0% completed" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input for setting timer to auto-progress -->
        <div>
            <label for="progress-timer">Set Timer (seconds):</label>
            <input type="number" id="progress-timer" min="1" value="5">
            <button onclick="startTimer()">Start Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
